<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Advanced Calculator</h1>
        <nav>
            <ul>
                <li><a href="#" id="settings-btn">Settings</a></li>
                <li><a href="#" id="help-btn">Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="calculator">
            <div class="display">
                <input type="text" id="display" disabled>
            </div>
            <div class="keys">
                <button id="clear-btn">C</button>
                <button id="backspace-btn">&lt;</button>
                <button id="equals-btn">&equals;</button>
                <button id="add-btn">+</button>
                <button id="subtract-btn">-</button>
                <button id="multiply-btn">&times;</button>
                <button id="divide-btn">&divide;</button>
                <button id="sqrt-btn">&sqrt;</button>
                <button id="pi-btn">&pi;</button>
                <button id="exp-btn">e</button>
                <button id="log-btn">log</button>
                <button id="sin-btn">sin</button>
                <button id="cos-btn">cos</button>
                <button id="tan-btn">tan</button>
                <button id="inverse-btn">1/x</button>
                <button id="percent-btn">%</button>
                <button id="power-btn">^</button>
                <button id="factorial-btn">!</button>
                <button id="binary-btn">bin</button>
                <button id="hex-btn">hex</button>
                <button id="decimal-btn">dec</button>
                <button id="num-0">0</button>
                <button id="num-1">1</button>
                <button id="num-2">2</button>
                <button id="num-3">3</button>
                <button id="num-4">4</button>
                <button id="num-5">5</button>
                <button id="num-6">6</button>
                <button id="num-7">7</button>
                <button id="num-8">8</button>
                <button id="num-9">9</button>
                <button id="point-btn">.</button>
            </div>
        </section>
        <section class="history">
            <h2>Calculation History</h2>
            <ul id="history-list"></ul>
        </section>
        <section class="settings">
            <h2>Settings</h2>
            <form>
                <label for="theme">Theme:</label>
                <select id="theme" name="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
                <br>
                <label for="precision">Precision:</label>
                <select id="precision" name="precision">
                    <option value="2">2 decimal places</option>
                    <option value="4">4 decimal places</option>
                    <option value="6">6 decimal places</option>
                </select>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
