<!-- config.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1>Premium Calculator</h1>
        </div>
        <div class="calculator-body">
            <div class="display-panel">
                <input type="text" id="display" disabled>
            </div>
            <div class="button-panel">
                <div class="row">
                    <button class="button" id="clear">C</button>
                    <button class="button" id="backspace">&lt;</button>
                    <button class="button" id="divide">÷</button>
                    <button class="button" id="multiply">×</button>
                </div>
                <div class="row">
                    <button class="button" id="seven">7</button>
                    <button class="button" id="eight">8</button>
                    <button class="button" id="nine">9</button>
                    <button class="button" id="subtract">−</button>
                </div>
                <div class="row">
                    <button class="button" id="four">4</button>
                    <button class="button" id="five">5</button>
                    <button class="button" id="six">6</button>
                    <button class="button" id="add">+</button>
                </div>
                <div class="row">
                    <button class="button" id="one">1</button>
                    <button class="button" id="two">2</button>
                    <button class="button" id="three">3</button>
                    <button class="button" id="equals">=</button>
                </div>
                <div class="row">
                    <button class="button" id="zero">0</button>
                    <button class="button" id="decimal">.</button>
                    <button class="button" id="sqrt">√</button>
                    <button class="button" id="pi">π</button>
                </div>
                <div class="row">
                    <button class="button" id="square">²</button>
                    <button class="button" id="cube">³</button>
                    <button class="button" id="sin">sin</button>
                    <button class="button" id="cos">cos</button>
                </div>
                <div class="row">
                    <button class="button" id="tan">tan</button>
                    <button class="button" id="log">log</button>
                    <button class="button" id="ln">ln</button>
                    <button class="button" id="exp">exp</button>
                </div>
            </div>
        </div>
        <div class="calculator-footer">
            <button class="button" id="settings">Settings</button>
            <button class="button" id="help">Help</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
