<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1>Calculator</h1>
            <button class="settings-button" id="settings-button">⚙️</button>
        </div>
        <div class="calculator-display">
            <input type="text" id="display" disabled>
        </div>
        <div class="calculator-keypad">
            <div class="keypad-row">
                <button class="key" id="clear-button">C</button>
                <button class="key" id="backspace-button">⌫</button>
                <button class="key" id="divide-button">÷</button>
            </div>
            <div class="keypad-row">
                <button class="key" id="seven-button">7</button>
                <button class="key" id="eight-button">8</button>
                <button class="key" id="nine-button">9</button>
            </div>
            <div class="keypad-row">
                <button class="key" id="four-button">4</button>
                <button class="key" id="five-button">5</button>
                <button class="key" id="six-button">6</button>
            </div>
            <div class="keypad-row">
                <button class="key" id="one-button">1</button>
                <button class="key" id="two-button">2</button>
                <button class="key" id="three-button">3</button>
            </div>
            <div class="keypad-row">
                <button class="key" id="zero-button">0</button>
                <button class="key" id="decimal-button">.</button>
                <button class="key" id="equals-button">=</button>
            </div>
            <div class="keypad-row">
                <button class="key" id="plus-button">+</button>
                <button class="key" id="minus-button">-</button>
                <button class="key" id="multiply-button">×</button>
            </div>
            <div class="keypad-row">
                <button class="key" id="sqrt-button">√</button>
                <button class="key" id="square-button">²</button>
                <button class="key" id="cube-button">³</button>
            </div>
            <div class="keypad-row">
                <button class="key" id="pi-button">π</button>
                <button class="key" id="exp-button">exp</button>
                <button class="key" id="log-button">log</button>
            </div>
        </div>
        <div class="calculator-settings" id="calculator-settings">
            <h2>Settings</h2>
            <label for="theme-select">Theme:</label>
            <select id="theme-select">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
            <label for="precision-select">Precision:</label>
            <select id="precision-select">
                <option value="2">2 decimal places</option>
                <option value="4">4 decimal places</option>
                <option value="6">6 decimal places</option>
            </select>
            <button class="save-button" id="save-button">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
