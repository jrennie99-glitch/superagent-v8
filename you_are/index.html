<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora-Style Video Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px 20px 20px 0; /* Top, Right, Bottom, Left */
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            color: #333;
        }

        .container {
            display: block; /* Important for iframe compatibility */
            margin: 0; /* No margin */
            padding-left: 10px;
            max-width: 750px; /* Limit width */
            width: 100%; /* Take up full available width */
        }

        h1 {
            color: #2c3e50;
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select,
        button {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #video-section {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        #video-container {
            width: 100%;
            max-width: 600px;
            margin: 0;
            padding: 0;
            border-radius: 8px;
            overflow: hidden;
        }

        #video-player {
            width: 100%;
            height: auto;
            display: block;
            border: none;
        }

        .job-status {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 4px;
        }

        .job-status h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .status-item {
            margin-bottom: 5px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            .container {
                padding-left: 5px;
                width: calc(100% - 10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sora-Style Video Generator</h1>
        <label for="prompt">Prompt:</label>
        <input type="text" id="prompt" name="prompt" placeholder="Enter your video prompt">

        <label for="duration">Duration (seconds):</label>
        <input type="number" id="duration" name="duration" value="20">

        <label for="aspectRatio">Aspect Ratio:</label>
        <select id="aspectRatio" name="aspectRatio">
            <option value="16:9">16:9</option>
            <option value="9:16">9:16</option>
            <option value="1:1">1:1</option>
        </select>

        <button onclick="generateVideo()">Generate Video</button>

        <div id="job-status" class="job-status fade-in" style="display:none;">
            <h2>Job Status</h2>
            <div class="status-item"><strong>Job ID:</strong> <span id="job-id"></span></div>
            <div class="status-item"><strong>Status:</strong> <span id="job-status-text"></span></div>
            <div class="status-item" id="video-url-item" style="display:none;"><strong>Video URL:</strong> <a href="#" id="video-url" target="_blank">View Video</a></div>
        </div>

        <div id="video-section" style="display: none;">
            <h2>Generated Video</h2>
            <div id="video-container">
                <video id="video-player" controls></video>
            </div>
        </div>
    </div>

    <script>
        async function generateVideo() {
            const prompt = document.getElementById('prompt').value;
            const duration = document.getElementById('duration').value;
            const aspectRatio = document.getElementById('aspectRatio').value;

            const jobStatusDiv = document.getElementById('job-status');
            const jobIdSpan = document.getElementById('job-id');
            const jobStatusTextSpan = document.getElementById('job-status-text');
            const videoUrlItem = document.getElementById('video-url-item');
            const videoUrlLink = document.getElementById('video-url');

            jobStatusDiv.style.display = 'block';
            jobIdSpan.textContent = 'Pending...';
            jobStatusTextSpan.textContent = 'Queued';
            videoUrlItem.style.display = 'none';

            const response = await fetch('/videos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    prompt: prompt,
                    duration_sec: parseInt(duration),
                    aspect_ratio: aspectRatio
                })
            });

            const data = await response.json();
            jobIdSpan.textContent = data.job_id;

            // Poll for video status
            const pollInterval = setInterval(async () => {
                const jobResponse = await fetch(`/videos/${data.job_id}`);
                const jobData = await jobResponse.json();
                jobStatusTextSpan.textContent = jobData.status;

                if (jobData.status === 'succeeded' && jobData.video_url) {
                    clearInterval(pollInterval);
                    videoUrlLink.href = jobData.video_url;
                    videoUrlLink.textContent = 'View Video';
                    videoUrlItem.style.display = 'block';

                    const videoSection = document.getElementById('video-section');
                    const videoPlayer = document.getElementById('video-player');
                    videoSection.style.display = 'block';
                    videoPlayer.src = jobData.video_url;
                } else if (jobData.status === 'failed') {
                    clearInterval(pollInterval);
                    jobStatusTextSpan.textContent = 'Failed';
                }
            }, 2000); // Poll every 2 seconds
        }
    </script>
</body>
</html>
