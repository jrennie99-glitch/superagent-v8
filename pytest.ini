[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Coverage
addopts = 
    --verbose
    --strict-markers
    --cov=superagent
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml

# Markers
markers =
    benchmark: Performance benchmark tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async tests

# Ignore paths
norecursedirs = .git .tox dist build *.egg workspace

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning





