<!DOCTYPE html>
<html>
<head>
<title>Button Test - SuperAgent</title>
<style>
body{
  font-family:Arial;
  background:#1a1a2e;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  margin:0;
}
.test-card{
  background:#16213e;
  padding:3rem;
  border-radius:1rem;
  text-align:center;
  max-width:500px;
}
h1{color:#6366F1;margin:0 0 1rem 0;}
.status{
  background:#0f3460;
  padding:1rem;
  border-radius:0.5rem;
  margin:1rem 0;
  font-family:monospace;
  text-align:left;
}
.status div{margin:0.5rem 0;}
.test-btn{
  background:linear-gradient(135deg,#6366F1,#A855F7);
  color:#fff;
  border:none;
  padding:1rem 2rem;
  border-radius:0.8rem;
  font-size:1.1rem;
  font-weight:600;
  cursor:pointer;
  margin:1rem;
  box-shadow:0 4px 20px rgba(99,102,241,.5);
  transition:transform .2s;
  animation:pulse 2s ease-in-out infinite;
}
.test-btn:hover{
  transform:scale(1.1);
  animation:none;
}
.test-btn:active{
  transform:scale(0.95);
}
@keyframes pulse{
  0%,100%{box-shadow:0 4px 20px rgba(99,102,241,.5);}
  50%{box-shadow:0 8px 30px rgba(99,102,241,.8);}
}
.success{color:#34D399;}
.error{color:#F87171;}
textarea{
  width:100%;
  padding:1rem;
  border-radius:0.5rem;
  border:2px solid #6366F1;
  background:#0f3460;
  color:#fff;
  font-size:1rem;
  margin:1rem 0;
  resize:vertical;
}
</style>
</head>
<body>

<div class="test-card">
  <h1>ğŸ§ª SuperAgent Button Test</h1>
  
  <p>This is a simple test to verify buttons work on your computer.</p>
  
  <div class="status" id="status">
    <div><span id="jsStatus">â³ Checking JavaScript...</span></div>
    <div><span id="domStatus">â³ Checking DOM...</span></div>
    <div><span id="eventStatus">â³ Waiting for button click...</span></div>
  </div>
  
  <textarea id="testInput" placeholder="Type anything here..." rows="3">build me a calculator</textarea>
  
  <button class="test-btn" onclick="testButton()">
    â–¶ Click Me to Test!
  </button>
  
  <p style="font-size:0.9rem;color:#9CA3AF;margin-top:2rem;">
    If the button works here, it will work on Koyeb too!
  </p>
</div>

<script>
// Run startup tests
document.addEventListener('DOMContentLoaded', function() {
  console.log('âœ… JavaScript is working!');
  document.getElementById('jsStatus').innerHTML = 'âœ… JavaScript: <span class="success">WORKING</span>';
  
  const btn = document.querySelector('.test-btn');
  if (btn) {
    console.log('âœ… Button found in DOM!');
    document.getElementById('domStatus').innerHTML = 'âœ… DOM: <span class="success">READY</span>';
  } else {
    console.error('âŒ Button not found!');
    document.getElementById('domStatus').innerHTML = 'âŒ DOM: <span class="error">ERROR</span>';
  }
});

function testButton() {
  console.log('ğŸš€ BUTTON CLICKED!');
  
  const input = document.getElementById('testInput').value;
  
  // Update status
  document.getElementById('eventStatus').innerHTML = 'âœ… Button Click: <span class="success">SUCCESS!</span>';
  
  // Show alert
  alert('âœ… BUTTON IS WORKING!\n\nâœ¨ JavaScript: OK\nâœ¨ DOM: OK\nâœ¨ Events: OK\n\nYour text: ' + input);
  
  // Log success
  console.log('âœ… Button test passed!');
  console.log('ğŸ’¡ User input:', input);
  
  // Change button text
  const btn = document.querySelector('.test-btn');
  btn.innerHTML = 'âœ… IT WORKS!';
  btn.style.background = 'linear-gradient(135deg,#10B981,#34D399)';
  
  setTimeout(() => {
    btn.innerHTML = 'â–¶ Click Me Again!';
    btn.style.background = 'linear-gradient(135deg,#6366F1,#A855F7)';
  }, 2000);
}

</body>
