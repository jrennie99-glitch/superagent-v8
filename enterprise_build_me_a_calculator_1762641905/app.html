<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1>Premium Calculator</h1>
            <button id="settings-button" class="settings-button">Settings</button>
        </div>
        <div class="calculator-body">
            <div class="display-container">
                <input id="display" type="text" disabled>
            </div>
            <div class="button-container">
                <button id="clear-button" class="button">C</button>
                <button id="backspace-button" class="button">&#8592;</button>
                <button id="divide-button" class="button">&#247;</button>
                <button id="multiply-button" class="button">&#215;</button>
                <button id="seven-button" class="button">7</button>
                <button id="eight-button" class="button">8</button>
                <button id="nine-button" class="button">9</button>
                <button id="subtract-button" class="button">&#8722;</button>
                <button id="four-button" class="button">4</button>
                <button id="five-button" class="button">5</button>
                <button id="six-button" class="button">6</button>
                <button id="add-button" class="button">+</button>
                <button id="one-button" class="button">1</button>
                <button id="two-button" class="button">2</button>
                <button id="three-button" class="button">3</button>
                <button id="equals-button" class="button">&#61;</button>
                <button id="zero-button" class="button">0</button>
                <button id="decimal-button" class="button">.</button>
                <button id="sqrt-button" class="button">&#8730;</button>
                <button id="pi-button" class="button">&#960;</button>
                <button id="square-button" class="button">x&#178;</button>
                <button id="cube-button" class="button">x&#179;</button>
            </div>
        </div>
        <div class="calculator-sidebar">
            <h2>History</h2>
            <ul id="history-list"></ul>
            <button id="clear-history-button" class="button">Clear History</button>
        </div>
    </div>
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <label for="theme-select">Theme:</label>
            <select id="theme-select">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
            <label for="precision-input">Precision:</label>
            <input id="precision-input" type="number" value="10">
            <button id="save-settings-button" class="button">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
