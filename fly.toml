# fly.toml - Fly.io configuration for SuperAgent

app = "superagent-v8"
primary_region = "sjc"  # San Jose, California

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true  # Free tier - auto-stop when idle
  auto_start_machines = true
  min_machines_running = 0  # Free tier - stop when not in use

  [[http_service.checks]]
    interval = 30000
    timeout = 5000
    grace_period = "10s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = '256mb'  # Free tier limit
  cpu_kind = 'shared'
  cpus = 1

