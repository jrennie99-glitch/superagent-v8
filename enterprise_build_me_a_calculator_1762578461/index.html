<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .calculator {
            background-color: #333;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 320px; /* Increased width */
            text-align: center;
        }

        .calculator input[type="text"] {
            width: 92%; /* Adjusted width for full button row */
            margin-bottom: 10px;
            padding: 12px;
            font-size: 24px;
            border: none;
            border-radius: 6px;
            text-align: right;
            background-color: #444;
            color: #fff;
        }

        .calculator button {
            width: 70px; /* Consistent button width */
            height: 60px;
            font-size: 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #555;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .calculator button:hover {
            background-color: #777;
        }

        .calculator .operator {
            background-color: #f4a261;
            color: #fff;
        }

        .calculator .operator:hover {
            background-color: #e76f51;
        }

        .calculator .equal {
            background-color: #2a9d8f;
            color: #fff;
        }

        .calculator .equal:hover {
            background-color: #264653;
        }

        .calculator .clear {
            background-color: #e63946;
            color: #fff;
        }

        .calculator .clear:hover {
            background-color: #a82a34;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="result" readonly>
        <button onclick="clearResult()" class="clear">C</button>
        <button onclick="deleteLast()" >&larr;</button>
        <button onclick="appendValue('/')" class="operator">/</button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')" class="operator">*</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')" class="operator">-</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('+')" class="operator">+</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('00')">00</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculateResult()" class="equal">=</button>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculateResult() {
            try {
                document.getElementById('result').value = eval(document.getElementById('result').value);
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }

        function deleteLast() {
            let result = document.getElementById('result').value;
            document.getElementById('result').value = result.slice(0, -1);
        }

    </script>

</body>
</html>
