<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1>Scientific Calculator</h1>
        </div>
        <div class="calculator-display">
            <input type="text" id="display" value="0" readonly>
        </div>
        <div class="calculator-keys">
            <div class="row">
                <button>AC</button>
                <button>⌫</button>
                <button>=</button>
                <button>÷</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>×</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button>√</button>
                <button>π</button>
            </div>
            <div class="row">
                <button>sin</button>
                <button>cos</button>
                <button>tan</button>
                <button>log</button>
            </div>
            <div class="row">
                <button>MC</button>
                <button>MS</button>
                <button>MR</button>
                <button>M+</button>
            </div>
        </div>
        <div class="calculator-memory">
            <p id="memory-display">Memory: 0</p>
        </div>
        <div class="calculator-history">
            <h3>History</h3>
            <div id="history"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
