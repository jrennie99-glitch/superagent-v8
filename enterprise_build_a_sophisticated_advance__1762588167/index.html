<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced Calculator and Dashboard">
    <meta name="keywords" content="calculator, dashboard, math, science, programming">
    <title>Advanced Calculator and Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header" class="dark-theme">
        <h1>Advanced Calculator and Dashboard</h1>
        <nav id="nav">
            <ul>
                <li><a href="#basic" class="active">Basic</a></li>
                <li><a href="#scientific">Scientific</a></li>
                <li><a href="#programmer">Programmer</a></li>
                <li><a href="#statistics">Statistics</a></li>
            </ul>
        </nav>
    </header>
    <main id="main">
        <section id="basic" class="tab active">
            <h2>Basic Calculator</h2>
            <div id="display" class="display">0</div>
            <div id="keyboard" class="keyboard">
                <button id="clear" class="clear">C</button>
                <button id="zero" class="digit">0</button>
                <button id="one" class="digit">1</button>
                <button id="two" class="digit">2</button>
                <button id="three" class="digit">3</button>
                <button id="four" class="digit">4</button>
                <button id="five" class="digit">5</button>
                <button id="six" class="digit">6</button>
                <button id="seven" class="digit">7</button>
                <button id="eight" class="digit">8</button>
                <button id="nine" class="digit">9</button>
                <button id="add" class="operator">+</button>
                <button id="subtract" class="operator">-</button>
                <button id="multiply" class="operator">*</button>
                <button id="divide" class="operator">/</button>
                <button id="enter" class="enter">Enter</button>
            </div>
        </section>
        <section id="scientific" class="tab">
            <h2>Scientific Calculator</h2>
            <div id="scientific-display" class="display">0</div>
            <div id="scientific-keyboard" class="keyboard">
                <button id="sin" class="function">sin</button>
                <button id="cos" class="function">cos</button>
                <button id="tan" class="function">tan</button>
                <button id="asin" class="function">asin</button>
                <button id="acos" class="function">acos</button>
                <button id="atan" class="function">atan</button>
                <button id="log" class="function">log</button>
                <button id="ln" class="function">ln</button>
                <button id="log10" class="function">log10</button>
                <button id="sqrt" class="function">sqrt</button>
                <button id="cbrt" class="function">cbrt</button>
                <button id="exp" class="function">exp</button>
                <button id="x-to-the-power-of-y" class="function">x^y</button>
                <button id="factorial" class="function">n!</button>
                <button id="modulo" class="function">%</button>
                <button id="abs" class="function">abs</button>
                <button id="round" class="function">round</button>
                <button id="floor" class="function">floor</button>
                <button id="ceil" class="function">ceil</button>
            </div>
        </section>
        <section id="programmer" class="tab">
            <h2>Programmer Calculator</h2>
            <div id="programmer-display" class="display">0</div>
            <div id="programmer-keyboard" class="keyboard">
                <button id="hex" class="mode">Hex</button>
                <button id="bin" class="mode">Bin</button>
                <button id="oct" class="mode">Oct</button>
                <button id="hex-to-dec" class="function">Hex to Dec</button>
                <button id="bin-to-dec" class="function">Bin to Dec</button>
                <button id="oct-to-dec" class="function">Oct to Dec</button>
            </div>
        </section>
        <section id="statistics" class="tab">
            <h2>Statistics Calculator</h2>
            <div id="statistics-display" class="display">0</div>
            <div id="statistics-keyboard" class="keyboard">
                <button id="mean" class="function">Mean</button>
                <button id="median" class="function">Median</button>
                <button id="mode" class="function">Mode</button>
                <button id="standard-deviation" class="function">Standard Deviation</button>
            </div>
        </section>
        <section id="memory">
            <h2>Memory Functions</h2>
            <button id="m-plus" class="memory-function">M+</button>
            <button id="m-minus" class="memory-function">M-</button>
            <button id="mr" class="memory-function">MR</button>
            <button id="mc" class="memory-function">MC</button>
        </section>
        <section id="history">
            <h2>Calculation History</h2>
            <ul id="history-list" class="history-list">
                <!-- history items will be appended here -->
            </ul>
            <button id="clear-history" class="clear-history">Clear History</button>
        </section>
        <section id="todo-lists">
            <h2>TODO Lists</h2>
            <div id="todo-lists-container" class="todo-lists-container">
                <!-- todo lists will be appended here -->
            </div>
            <button id="add-todo-list" class="add-todo-list">Add TODO List</button>
        </section>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div id="charts-container" class="charts-container">
                <!-- charts will be appended here -->
            </div>
            <button id="add-chart" class="add-chart">Add Chart</button>
        </section>
    </main>
    <footer id="footer" class="dark-theme">
        <p>&copy; 2023 Advanced Calculator and Dashboard</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
