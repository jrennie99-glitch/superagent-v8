<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <header>
            <h1>Advanced Calculator</h1>
        </header>

        <main>

            <div class="calculator">

                <div class="display">
                    <input type="text" id="display" value="0" disabled>
                    <div class="history" id="history"></div>
                </div>

                <div class="buttons">

                    <div class="row">
                        <button data-action="clear" class="btn clear">AC</button>
                        <button data-action="delete" class="btn delete">DEL</button>
                        <button data-action="operator" data-value="%" class="btn operator">%</button>
                        <button data-action="operator" data-value="÷" class="btn operator">÷</button>
                    </div>

                    <div class="row">
                        <button data-value="7" class="btn number">7</button>
                        <button data-value="8" class="btn number">8</button>
                        <button data-value="9" class="btn number">9</button>
                        <button data-action="operator" data-value="×" class="btn operator">×</button>
                    </div>

                    <div class="row">
                        <button data-value="4" class="btn number">4</button>
                        <button data-value="5" class="btn number">5</button>
                        <button data-value="6" class="btn number">6</button>
                        <button data-action="operator" data-value="−" class="btn operator">−</button>
                    </div>

                    <div class="row">
                        <button data-value="1" class="btn number">1</button>
                        <button data-value="2" class="btn number">2</button>
                        <button data-value="3" class="btn number">3</button>
                        <button data-action="operator" data-value="+" class="btn operator">+</button>
                    </div>

                    <div class="row">
                        <button data-action="inverse" class="btn special"><sup>1</sup>/<sub>x</sub></button>
                        <button data-value="0" class="btn number">0</button>
                        <button data-value="." class="btn number">.</button>
                        <button data-action="equals" class="btn equals">=</button>
                    </div>

                    <div class="row">
                         <button data-action="squareRoot" class="btn special">√</button>
                         <button data-action="square" class="btn special">x²</button>
                         <button data-action="cube" class="btn special">x³</button>
                         <button data-action="power" class="btn special">x<sup>y</sup></button>

                    </div>
                      <div class="row">
                         <button data-action="tenPower" class="btn special">10<sup>x</sup></button>
                         <button data-action="log" class="btn special">log</button>
                         <button data-action="ln" class="btn special">ln</button>
                         <button data-action="pi" class="btn special">π</button>
                    </div>
                </div>
            </div>

            <aside class="sidebar">
                <h3>Settings</h3>
                <div class="setting-item">
                    <label for="theme">Theme:</label>
                    <select id="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="precision">Precision:</label>
                    <input type="number" id="precision" value="5" min="0" max="10">
                </div>
            </aside>

        </main>

        <footer>
            <p>&copy; 2024 Advanced Calculator</p>
        </footer>

    </div>

    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="error-modal" id="errorModal">
        <div class="error-content">
            <span class="close-button" id="closeErrorModal">&times;</span>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
