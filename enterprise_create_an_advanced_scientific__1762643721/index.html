<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header id="header">
        <nav>
            <ul>
                <li><a href="#" id="basic-mode">Basic</a></li>
                <li><a href="#" id="scientific-mode">Scientific</a></li>
                <li><a href="#" id="unit-converter-mode">Unit Converter</a></li>
                <li><a href="#" id="programmer-mode">Programmer</a></li>
                <li><a href="#" id="statistics-mode">Statistics</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Calculator Display Section -->
    <section id="calculator-display">
        <input type="text" id="display" readonly>
        <div id="memory-indicator"></div>
    </section>
    
    <!-- Calculator Keypad Section -->
    <section id="calculator-keypad">
        <div class="keypad-row">
            <button id="clear" class="key">C</button>
            <button id="backspace" class="key">DEL</button>
            <button id="memory-clear" class="key">MC</button>
            <button id="memory-recall" class="key">MR</button>
        </div>
        <div class="keypad-row">
            <button id="7" class="key">7</button>
            <button id="8" class="key">8</button>
            <button id="9" class="key">9</button>
            <button id="divide" class="key">/</button>
        </div>
        <div class="keypad-row">
            <button id="4" class="key">4</button>
            <button id="5" class="key">5</button>
            <button id="6" class="key">6</button>
            <button id="multiply" class="key">*</button>
        </div>
        <div class="keypad-row">
            <button id="1" class="key">1</button>
            <button id="2" class="key">2</button>
            <button id="3" class="key">3</button>
            <button id="subtract" class="key">-</button>
        </div>
        <div class="keypad-row">
            <button id="0" class="key">0</button>
            <button id="decimal" class="key">.</button>
            <button id="equals" class="key">=</button>
            <button id="add" class="key">+</button>
        </div>
        <div class="keypad-row">
            <button id="sin" class="key">sin</button>
            <button id="cos" class="key">cos</button>
            <button id="tan" class="key">tan</button>
            <button id="log" class="key">log</button>
        </div>
        <div class="keypad-row">
            <button id="sqrt" class="key">sqrt</button>
            <button id="cbrt" class="key">cbrt</button>
            <button id="exp" class="key">exp</button>
            <button id="ln" class="key">ln</button>
        </div>
        <div class="keypad-row">
            <button id="power" class="key">^</button>
            <button id="factorial" class="key">n!</button>
            <button id="abs" class="key">abs</button>
            <button id="floor" class="key">floor</button>
        </div>
        <div class="keypad-row">
            <button id="ceil" class="key">ceil</button>
            <button id="round" class="key">round</button>
            <button id="mod" class="key">mod</button>
            <button id="gcd" class="key">gcd</button>
        </div>
        <div class="keypad-row">
            <button id="lcm" class="key">lcm</button>
            <button id="pi" class="key">π</button>
            <button id="e" class="key">e</button>
            <button id="phi" class="key">φ</button>
        </div>
    </section>
    
    <!-- Unit Converter Section -->
    <section id="unit-converter">
        <h2>Unit Converter</h2>
        <select id="unit-type">
            <option value="length">Length</option>
            <option value="temperature">Temperature</option>
            <option value="weight">Weight</option>
            <option value="currency">Currency</option>
            <option value="area">Area</option>
            <option value="volume">Volume</option>
            <option value="time">Time</option>
            <option value="speed">Speed</option>
        </select>
        <input type="number" id="unit-value">
        <select id="unit-from">
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="miles">Miles</option>
            <!-- Add more units here -->
        </select>
        <select id="unit-to">
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="miles">Miles</option>
            <!-- Add more units here -->
        </select>
        <button id="convert" class="key">Convert</button>
    </section>
    
    <!-- Programmer Section -->
    <section id="programmer">
        <h2>Programmer</h2>
        <select id="programmer-mode">
            <option value="hex">Hex</option>
            <option value="bin">Bin</option>
            <option value="oct">Oct</option>
        </select>
        <input type="text" id="programmer-value">
        <button id="programmer-convert" class="key">Convert</button>
    </section>
    
    <!-- Statistics Section -->
    <section id="statistics">
        <h2>Statistics</h2>
        <input type="text" id="statistics-value">
        <button id="statistics-calculate" class="key">Calculate</button>
    </section>
    
    <!-- Settings Panel -->
    <section id="settings-panel">
        <h2>Settings</h2>
        <label for="decimal-places">Decimal Places:</label>
        <input type="number" id="decimal-places" value="2">
        <label for="angle-units">Angle Units:</label>
        <select id="angle-units">
            <option value="degrees">Degrees</option>
            <option value="radians">Radians</option>
        </select>
        <label for="theme">Theme:</label>
        <select id="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
        <label for="sound">Sound:</label>
        <input type="checkbox" id="sound">
    </section>
    
    <!-- Constants Panel -->
    <section id="constants-panel">
        <h2>Constants</h2>
        <button id="pi-constant" class="key">π</button>
        <button id="e-constant" class="key">e</button>
        <button id="phi-constant" class="key">φ</button>
        <button id="c-constant" class="key">c</button>
    </section>
    
    <!-- Graph Plotting Section -->
    <section id="graph-plotting">
        <h2>Graph Plotting</h2>
        <input type="text" id="graph-function">
        <button id="graph-plot" class="key">Plot</button>
        <canvas id="graph-canvas"></canvas>
    </section>
    
    <!-- TODO List Section -->
    <section id="todo-list">
        <h2>TODO List</h2>
        <input type="text" id="todo-item">
        <button id="todo-add" class="key">Add</button>
        <ul id="todo-list-items">
            <!-- TODO list items will be generated here -->
        </ul>
    </section>
    
    <!-- Dashboard Section -->
    <section id="dashboard">
        <h2>Dashboard</h2>
        <canvas id="dashboard-chart"></canvas>
    </section>
    
    <!-- Search Functionality -->
    <section id="search">
        <h2>Search</h2>
        <input type="text" id="search-input">
        <button id="search-button" class="key">Search</button>
    </section>
    
    <!-- Export and Clear Functionality -->
    <section id="export-clear">
        <h2>Export and Clear</h2>
        <button id="export-calculation-history" class="key">Export Calculation History</button>
        <button id="clear-calculation-history" class="key">Clear Calculation History</button>
        <button id="export-todo-list" class="key">Export TODO List</button>
        <button id="clear-todo-list" class="key">Clear TODO List</button>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
