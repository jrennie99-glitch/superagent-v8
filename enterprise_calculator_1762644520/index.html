<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <button id="menu-toggle" aria-label="Menu Toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul id="menu">
                <li><a href="#" id="settings">Settings</a></li>
                <li><a href="#" id="help">Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="calculator">
            <div class="display">
                <input type="text" id="display" readonly>
            </div>
            <div class="keys">
                <button id="clear" aria-label="Clear">C</button>
                <button id="delete" aria-label="Delete">DEL</button>
                <button id="equals" aria-label="Equals">=</button>
                <button id="add" aria-label="Add">+</button>
                <button id="subtract" aria-label="Subtract">−</button>
                <button id="multiply" aria-label="Multiply">×</button>
                <button id="divide" aria-label="Divide">÷</button>
                <button id="sqrt" aria-label="Square Root">√</button>
                <button id="pi" aria-label="Pi">π</button>
                <button id="exponent" aria-label="Exponent">^</button>
                <button id="log" aria-label="Logarithm">log</button>
                <button id="sin" aria-label="Sine">sin</button>
                <button id="cos" aria-label="Cosine">cos</button>
                <button id="tan" aria-label="Tangent">tan</button>
                <button id="num-0" aria-label="Number 0">0</button>
                <button id="num-1" aria-label="Number 1">1</button>
                <button id="num-2" aria-label="Number 2">2</button>
                <button id="num-3" aria-label="Number 3">3</button>
                <button id="num-4" aria-label="Number 4">4</button>
                <button id="num-5" aria-label="Number 5">5</button>
                <button id="num-6" aria-label="Number 6">6</button>
                <button id="num-7" aria-label="Number 7">7</button>
                <button id="num-8" aria-label="Number 8">8</button>
                <button id="num-9" aria-label="Number 9">9</button>
                <button id="decimal" aria-label="Decimal Point">.</button>
            </div>
        </section>
        <section class="history">
            <h2>Calculation History</h2>
            <ul id="history-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
