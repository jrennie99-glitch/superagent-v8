<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1>Advanced Calculator</h1>
            <button class="settings-button" id="settings-button">Settings</button>
        </div>
        <div class="calculator-body">
            <div class="display-screen" id="display-screen"></div>
            <div class="button-container">
                <button class="button" id="clear-button">C</button>
                <button class="button" id="backspace-button">⌫</button>
                <button class="button" id="divide-button">÷</button>
                <button class="button" id="multiply-button">×</button>
                <button class="button" id="seven-button">7</button>
                <button class="button" id="eight-button">8</button>
                <button class="button" id="nine-button">9</button>
                <button class="button" id="subtract-button">−</button>
                <button class="button" id="four-button">4</button>
                <button class="button" id="five-button">5</button>
                <button class="button" id="six-button">6</button>
                <button class="button" id="add-button">+</button>
                <button class="button" id="one-button">1</button>
                <button class="button" id="two-button">2</button>
                <button class="button" id="three-button">3</button>
                <button class="button" id="equals-button">=</button>
                <button class="button" id="zero-button">0</button>
                <button class="button" id="decimal-button">.</button>
                <button class="button" id="sqrt-button">√</button>
                <button class="button" id="pi-button">π</button>
                <button class="button" id="square-button">²</button>
                <button class="button" id="cube-button">³</button>
            </div>
        </div>
        <div class="calculator-footer">
            <button class="undo-button" id="undo-button">Undo</button>
            <button class="redo-button" id="redo-button">Redo</button>
            <button class="export-button" id="export-button">Export</button>
            <button class="import-button" id="import-button">Import</button>
        </div>
    </div>
    <div class="settings-modal" id="settings-modal">
        <h2>Settings</h2>
        <label>Theme:</label>
        <select id="theme-select">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
        <label>Precision:</label>
        <select id="precision-select">
            <option value="2">2 decimal places</option>
            <option value="3">3 decimal places</option>
            <option value="4">4 decimal places</option>
        </select>
        <button class="save-button" id="save-button">Save</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
