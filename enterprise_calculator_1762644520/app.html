<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" disabled>
            </div>
            <div class="buttons">
                <button id="clear" class="button">C</button>
                <button id="delete" class="button">DEL</button>
                <button id="equals" class="button">=</button>
                <button id="add" class="button">+</button>
                <button id="subtract" class="button">âˆ’</button>
                <button id="multiply" class="button">&times;</button>
                <button id="divide" class="button">&divide;</button>
                <button id="sqrt" class="button">&radic;</button>
                <button id="pi" class="button">&pi;</button>
                <button id="pow" class="button">^</button>
                <button id="fact" class="button">!</button>
                <button id="log" class="button">log</button>
                <button id="sin" class="button">sin</button>
                <button id="cos" class="button">cos</button>
                <button id="tan" class="button">tan</button>
                <button id="num-0" class="button">0</button>
                <button id="num-1" class="button">1</button>
                <button id="num-2" class="button">2</button>
                <button id="num-3" class="button">3</button>
                <button id="num-4" class="button">4</button>
                <button id="num-5" class="button">5</button>
                <button id="num-6" class="button">6</button>
                <button id="num-7" class="button">7</button>
                <button id="num-8" class="button">8</button>
                <button id="num-9" class="button">9</button>
                <button id="decimal" class="button">.</button>
            </div>
            <div class="settings">
                <button id="settings-button" class="button">Settings</button>
                <div id="settings-menu" class="settings-menu">
                    <label for="theme">Theme:</label>
                    <select id="theme" name="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                    <br>
                    <label for="precision">Precision:</label>
                    <select id="precision" name="precision">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
            <div class="history">
                <button id="history-button" class="button">History</button>
                <div id="history-menu" class="history-menu">
                    <ul id="history-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
