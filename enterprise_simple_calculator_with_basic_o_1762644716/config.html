<!-- config.html -->

<!-- Premium Gradient Background -->
<div class="background">
  <div class="gradient"></div>
</div>

<!-- Calculator Container -->
<div class="calculator-container">
  <!-- Display Screen -->
  <div class="display-screen">
    <input type="text" id="display" disabled>
  </div>

  <!-- Keypad -->
  <div class="keypad">
    <!-- Number Keys -->
    <div class="number-keys">
      <button class="key" id="7">7</button>
      <button class="key" id="8">8</button>
      <button class="key" id="9">9</button>
      <button class="key" id="4">4</button>
      <button class="key" id="5">5</button>
      <button class="key" id="6">6</button>
      <button class="key" id="1">1</button>
      <button class="key" id="2">2</button>
      <button class="key" id="3">3</button>
      <button class="key" id="0">0</button>
      <button class="key" id="decimal">.</button>
    </div>

    <!-- Operator Keys -->
    <div class="operator-keys">
      <button class="key" id="add">+</button>
      <button class="key" id="subtract">−</button>
      <button class="key" id="multiply">×</button>
      <button class="key" id="divide">÷</button>
      <button class="key" id="equals">=</button>
      <button class="key" id="clear">C</button>
    </div>

    <!-- Advanced Keys -->
    <div class="advanced-keys">
      <button class="key" id="sqrt">√</button>
      <button class="key" id="pi">π</button>
      <button class="key" id="square">²</button>
      <button class="key" id="cube">³</button>
    </div>
  </div>

  <!-- Settings and Preferences -->
  <div class="settings">
    <button class="setting" id="undo">Undo</button>
    <button class="setting" id="redo">Redo</button>
    <button class="setting" id="export">Export</button>
    <button class="setting" id="import">Import</button>
    <button class="setting" id="preferences">Preferences</button>
  </div>

  <!-- Loading State -->
  <div class="loading-state" id="loading">
    <div class="loader"></div>
  </div>

  <!-- Error Handling -->
  <div class="error-message" id="error">
    <p>Error: </p>
  </div>
</div>

<!-- Toast Messages -->
<div class="toast-messages">
  <div class="toast" id="toast">
    <p></p>
  </div>
</div>

<!-- Tooltips and Help Text -->
<div class="tooltips">
  <span class="tooltip" id="tooltip-1">Tooltip 1</span>
  <span class="tooltip" id="tooltip-2">Tooltip 2</span>
</div>
