<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Premium Calculator</h1>
        <nav>
            <ul>
                <li><a href="#" id="settings">Settings</a></li>
                <li><a href="#" id="help">Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="calculator">
            <input type="text" id="display" disabled>
            <div class="keys">
                <button id="clear">C</button>
                <button id="backspace">&lt;</button>
                <button id="divide">÷</button>
                <button id="multiply">×</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="subtract">−</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="add">+</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="equals">=</button>
                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button id="sqrt">√</button>
                <button id="pi">π</button>
                <button id="square">²</button>
                <button id="cube">³</button>
            </div>
        </section>
        <section class="history">
            <h2>Calculation History</h2>
            <ul id="history-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Premium Calculator</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
