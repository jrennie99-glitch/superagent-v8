<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id="settings-btn">Settings</a></li>
                <li><a href="#" id="help-btn">Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="calculator">
            <div class="display">
                <input type="text" id="display" disabled>
            </div>
            <div class="keys">
                <button id="clear-btn">C</button>
                <button id="backspace-btn">⌫</button>
                <button id="undo-btn">Undo</button>
                <button id="redo-btn">Redo</button>
                <button id="equals-btn">=</button>
                <button id="add-btn">+</button>
                <button id="subtract-btn">-</button>
                <button id="multiply-btn">×</button>
                <button id="divide-btn">÷</button>
                <button id="sqrt-btn">√</button>
                <button id="pi-btn">π</button>
                <button id="square-btn">²</button>
                <button id="cube-btn">³</button>
                <button id="sin-btn">sin</button>
                <button id="cos-btn">cos</button>
                <button id="tan-btn">tan</button>
                <button id="log-btn">log</button>
                <button id="exp-btn">exp</button>
                <button id="zero-btn">0</button>
                <button id="one-btn">1</button>
                <button id="two-btn">2</button>
                <button id="three-btn">3</button>
                <button id="four-btn">4</button>
                <button id="five-btn">5</button>
                <button id="six-btn">6</button>
                <button id="seven-btn">7</button>
                <button id="eight-btn">8</button>
                <button id="nine-btn">9</button>
                <button id="decimal-btn">.</button>
            </div>
        </section>
        <section class="sidebar">
            <h2>Settings</h2>
            <ul>
                <li><label for="theme-select">Theme:</label>
                    <select id="theme-select">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </li>
                <li><label for="precision-select">Precision:</label>
                    <select id="precision-select">
                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="6">6</option>
                    </select>
                </li>
            </ul>
            <h2>History</h2>
            <ul id="history-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
