<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <button id="menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul id="menu">
                <li><a href="#">Settings</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="calculator">
            <div class="display">
                <input type="text" id="display" disabled>
            </div>
            <div class="buttons">
                <button class="button" data-value="7">7</button>
                <button class="button" data-value="8">8</button>
                <button class="button" data-value="9">9</button>
                <button class="button" data-value="÷">&divide;</button>
                <button class="button" data-value="4">4</button>
                <button class="button" data-value="5">5</button>
                <button class="button" data-value="6">6</button>
                <button class="button" data-value="×">&times;</button>
                <button class="button" data-value="1">1</button>
                <button class="button" data-value="2">2</button>
                <button class="button" data-value="3">3</button>
                <button class="button" data-value="-">-</button>
                <button class="button" data-value="0">0</button>
                <button class="button" data-value=".">.</button>
                <button class="button" data-value="=">=</button>
                <button class="button" data-value="+">+</button>
                <button class="button" data-value="√">&sqrt;</button>
                <button class="button" data-value="²">²</button>
                <button class="button" data-value="³">³</button>
                <button class="button" data-value="π">π</button>
                <button class="button" data-value="C">C</button>
                <button class="button" data-value="undo">Undo</button>
                <button class="button" data-value="redo">Redo</button>
            </div>
        </section>
        <section class="history">
            <h2>Calculation History</h2>
            <ul id="history-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
