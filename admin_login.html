<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperAgent Admin Login</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #0a0a0a;
  color: #e0e0e0;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}
.login-container {
  background: linear-gradient(135deg, rgba(35,15,42,0.8), rgba(59,30,70,0.8));
  border: 1px solid rgba(147,51,234,0.3);
  border-radius: 1rem;
  padding: 3rem;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 20px 60px rgba(147,51,234,0.2);
}
h1 {
  background: linear-gradient(135deg, #9333EA, #A855F7);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-size: 2rem;
  margin-bottom: 0.5rem;
  text-align: center;
}
.subtitle {
  color: #888;
  text-align: center;
  margin-bottom: 2rem;
  font-size: 0.9rem;
}
.form-group {
  margin-bottom: 1.5rem;
}
label {
  display: block;
  color: #aaa;
  margin-bottom: 0.5rem;
  font-size: 0.9rem;
}
input {
  width: 100%;
  background: #1a1a1a;
  border: 1px solid #444;
  border-radius: 0.5rem;
  padding: 0.75rem;
  color: #e0e0e0;
  font-family: inherit;
  font-size: 1rem;
}
input:focus {
  outline: none;
  border-color: #9333EA;
}
.btn {
  width: 100%;
  background: linear-gradient(135deg, #9333EA, #A855F7);
  color: white;
  border: none;
  padding: 1rem;
  border-radius: 0.5rem;
  cursor: pointer;
  font-weight: 600;
  font-size: 1rem;
  transition: opacity 0.2s;
}
.btn:hover { opacity: 0.9; }
.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}
.error {
  background: rgba(239,68,68,0.1);
  border: 1px solid #EF4444;
  color: #EF4444;
  padding: 0.75rem;
  border-radius: 0.5rem;
  margin-bottom: 1rem;
  font-size: 0.9rem;
  display: none;
}
.error.show { display: block; }
.info {
  background: rgba(52,211,153,0.1);
  border: 1px solid #34D399;
  color: #34D399;
  padding: 1rem;
  border-radius: 0.5rem;
  margin-top: 1.5rem;
  font-size: 0.85rem;
}
.info strong { color: #34D399; }
</style>
</head>
<body>
<div class="login-container">
  <h1>üîê Admin Login</h1>
  <p class="subtitle">SuperAgent Backend Access</p>
  
  <div class="error" id="error"></div>
  
  <form id="loginForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" required autofocus>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" required>
    </div>
    
    <button type="submit" class="btn" id="loginBtn">
      Login to Admin Panel
    </button>
  </form>
  
  <div class="info">
    <strong>üîë Default Credentials:</strong><br>
    Username: <code>admin</code><br>
    Password: <code>admin123</code><br><br>
    <strong>‚ö†Ô∏è Change these in production!</strong><br>
    Set ADMIN_USERNAME and ADMIN_PASSWORD in secrets.
  </div>
</div>

<script>
const form = document.getElementById('loginForm');
const error = document.getElementById('error');
const loginBtn = document.getElementById('loginBtn');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  error.classList.remove('show');
  
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  
  console.log('Attempting login...');
  
  loginBtn.disabled = true;
  loginBtn.textContent = 'Logging in...';
  
  try {
    const response = await fetch('/admin/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });
    
    console.log('Response status:', response.status);
    
    const data = await response.json();
    console.log('Response data:', data);
    
    if (response.ok && data.success) {
      console.log('Login successful! Token:', data.token);
      localStorage.setItem('admin_token', data.token);
      console.log('Token saved, redirecting...');
      window.location.href = '/admin';
    } else {
      error.textContent = data.message || data.detail || 'Invalid credentials';
      error.classList.add('show');
      loginBtn.disabled = false;
      loginBtn.textContent = 'Login to Admin Panel';
    }
  } catch (err) {
    console.error('Login error:', err);
    error.textContent = 'Login failed: ' + err.message;
    error.classList.add('show');
    loginBtn.disabled = false;
    loginBtn.textContent = 'Login to Admin Panel';
  }
});
</script>
</body>
</html>
