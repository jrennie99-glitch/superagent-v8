<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <nav>
            <button id="menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul id="menu">
                <li><a href="#settings">Settings</a></li>
                <li><a href="#help">Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="calculator">
            <div class="display">
                <input id="input" type="text" readonly>
                <button id="clear" aria-label="Clear input">C</button>
            </div>
            <div class="keys">
                <button id="power" aria-label="Power">²</button>
                <button id="sqrt" aria-label="Square root">√</button>
                <button id="pi" aria-label="Pi">π</button>
                <button id="exp" aria-label="Exponential">e</button>
                <button id="log" aria-label="Logarithm">log</button>
                <button id="sin" aria-label="Sine">sin</button>
                <button id="cos" aria-label="Cosine">cos</button>
                <button id="tan" aria-label="Tangent">tan</button>
                <button id="asin" aria-label="Inverse sine">asin</button>
                <button id="acos" aria-label="Inverse cosine">acos</button>
                <button id="atan" aria-label="Inverse tangent">atan</button>
                <button id="divide" aria-label="Divide">÷</button>
                <button id="multiply" aria-label="Multiply">×</button>
                <button id="subtract" aria-label="Subtract">−</button>
                <button id="add" aria-label="Add">+</button>
                <button id="equals" aria-label="Equals">=</button>
                <button id="undo" aria-label="Undo">⏪</button>
                <button id="redo" aria-label="Redo">⏩</button>
            </div>
            <div class="memory">
                <button id="memory-clear" aria-label="Clear memory">MC</button>
                <button id="memory-store" aria-label="Store in memory">MS</button>
                <button id="memory-recall" aria-label="Recall from memory">MR</button>
            </div>
        </section>
        <section id="settings">
            <h2>Settings</h2>
            <label>
                <input id="decimal-places" type="number" min="1" max="10" value="5">
                Decimal places
            </label>
            <label>
                <input id="angle-unit" type="radio" name="angle-unit" value="degrees" checked>
                Degrees
            </label>
            <label>
                <input id="angle-unit" type="radio" name="angle-unit" value="radians">
                Radians
            </label>
            <button id="save-settings" aria-label="Save settings">Save</button>
        </section>
        <section id="help">
            <h2>Help</h2>
            <p>Use the keyboard shortcuts to navigate and perform calculations.</p>
            <ul>
                <li><kbd>Ctrl + Z</kbd> Undo</li>
                <li><kbd>Ctrl + Y</kbd> Redo</li>
                <li><kbd>Ctrl + S</kbd> Save settings</li>
                <li><kbd>Ctrl + H</kbd> Help</li>
            </ul>
        </section>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
