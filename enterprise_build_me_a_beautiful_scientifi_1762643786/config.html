<!-- config.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id="menu-toggle">Menu</a></li>
                <li><a href="#" id="settings-toggle">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="calculator">
            <div class="display">
                <input type="text" id="display" disabled>
            </div>
            <div class="keys">
                <button id="clear" class="key">C</button>
                <button id="backspace" class="key">&#8592;</button>
                <button id="divide" class="key">&#247;</button>
                <button id="multiply" class="key">&#215;</button>
                <button id="seven" class="key">7</button>
                <button id="eight" class="key">8</button>
                <button id="nine" class="key">9</button>
                <button id="subtract" class="key">&#8722;</button>
                <button id="four" class="key">4</button>
                <button id="five" class="key">5</button>
                <button id="six" class="key">6</button>
                <button id="add" class="key">&#43;</button>
                <button id="one" class="key">1</button>
                <button id="two" class="key">2</button>
                <button id="three" class="key">3</button>
                <button id="equals" class="key">&#61;</button>
                <button id="zero" class="key">0</button>
                <button id="decimal" class="key">.</button>
                <button id="sqrt" class="key">&#8730;</button>
                <button id="pi" class="key">&#960;</button>
                <button id="exp" class="key">e</button>
                <button id="log" class="key">log</button>
                <button id="sin" class="key">sin</button>
                <button id="cos" class="key">cos</button>
                <button id="tan" class="key">tan</button>
            </div>
        </section>
        <section class="sidebar">
            <h2>History</h2>
            <ul id="history"></ul>
            <h2>Settings</h2>
            <form id="settings-form">
                <label for="theme">Theme:</label>
                <select id="theme" name="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
                <label for="precision">Precision:</label>
                <input type="number" id="precision" name="precision" value="10">
                <button id="save-settings">Save</button>
            </form>
        </section>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
