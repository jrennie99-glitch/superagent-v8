<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Scientific Calculator</h1>
    </header>
    <main>
        <section class="calculator">
            <input type="text" id="display" disabled>
            <div class="keys">
                <button id="clear">C</button>
                <button id="backspace">&lt;</button>
                <button id="equals">=</button>
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multiply">&times;</button>
                <button id="divide">&divide;</button>
                <button id="sqrt">&sqrt;</button>
                <button id="pi">&pi;</button>
                <button id="square">x²</button>
                <button id="cube">x³</button>
                <button id="sin">sin</button>
                <button id="cos">cos</button>
                <button id="tan">tan</button>
                <button id="log">log</button>
                <button id="ln">ln</button>
                <button id="e">e</button>
                <button id="undo">Undo</button>
                <button id="redo">Redo</button>
                <button id="settings">Settings</button>
                <button id="export">Export</button>
                <button id="import">Import</button>
            </div>
        </section>
        <section class="history">
            <h2>History</h2>
            <ul id="history-list"></ul>
        </section>
        <section class="settings">
            <h2>Settings</h2>
            <label for="theme">Theme:</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
            <label for="precision">Precision:</label>
            <select id="precision">
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
            </select>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
