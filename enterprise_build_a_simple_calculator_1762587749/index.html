<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Calculator Pro 2025</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fas fa-calculator"></i> Enterprise Calculator Pro</h1>
                <div class="header-controls">
                    <button class="icon-btn" id="themeToggle" title="Toggle Theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="icon-btn" id="settingsBtn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="icon-btn" id="helpBtn" title="Help">
                        <i class="fas fa-question-circle"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Panel: Calculator -->
            <div class="panel calculator-panel">
                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="basic">Basic</button>
                    <button class="mode-btn" data-mode="scientific">Scientific</button>
                    <button class="mode-btn" data-mode="converter">Converter</button>
                </div>

                <div class="display-area">
                    <div class="expression-display" id="expression"></div>
                    <div class="result-display" id="result">0</div>
                </div>

                <div class="memory-indicators" id="memoryIndicators"></div>

                <div id="basicMode" class="calculator-mode active">
                    <div class="button-grid">
                        <!-- Memory Row -->
                        <button class="btn memory-btn" data-action="mc">MC</button>
                        <button class="btn memory-btn" data-action="mr">MR</button>
                        <button class="btn memory-btn" data-action="m+">M+</button>
                        <button class="btn memory-btn" data-action="m-">M-</button>

                        <!-- Function Row -->
                        <button class="btn function-btn" data-value="%">%</button>
                        <button class="btn function-btn" data-action="ce">CE</button>
                        <button class="btn function-btn" data-action="clear">C</button>
                        <button class="btn function-btn" data-action="backspace"><i class="fas fa-backspace"></i></button>

                        <!-- Number Rows -->
                        <button class="btn function-btn" data-value="1/x">1/x</button>
                        <button class="btn function-btn" data-value="x²">x²</button>
                        <button class="btn function-btn" data-value="√">√x</button>
                        <button class="btn operator-btn" data-value="/">÷</button>

                        <button class="btn number-btn" data-value="7">7</button>
                        <button class="btn number-btn" data-value="8">8</button>
                        <button class="btn number-btn" data-value="9">9</button>
                        <button class="btn operator-btn" data-value="*">×</button>

                        <button class="btn number-btn" data-value="4">4</button>
                        <button class="btn number-btn" data-value="5">5</button>
                        <button class="btn number-btn" data-value="6">6</button>
                        <button class="btn operator-btn" data-value="-">−</button>

                        <button class="btn number-btn" data-value="1">1</button>
                        <button class="btn number-btn" data-value="2">2</button>
                        <button class="btn number-btn" data-value="3">3</button>
                        <button class="btn operator-btn" data-value="+">+</button>

                        <button class="btn number-btn" data-value="+/-">+/−</button>
                        <button class="btn number-btn" data-value="0">0</button>
                        <button class="btn number-btn" data-value=".">.</button>
                        <button class="btn equals-btn" data-action="equals">=</button>
                    </div>
                </div>

                <div id="scientificMode" class="calculator-mode">
                    <div class="button-grid scientific-grid">
                        <!-- Row 1 -->
                        <button class="btn function-btn" data-value="sin">sin</button>
                        <button class="btn function-btn" data-value="cos">cos</button>
                        <button class="btn function-btn" data-value="tan">tan</button>
                        <button class="btn function-btn" data-value="log">log</button>
                        <button class="btn function-btn" data-value="ln">ln</button>

                        <!-- Row 2 -->
                        <button class="btn function-btn" data-value="asin">asin</button>
                        <button class="btn function-btn" data-value="acos">acos</button>
                        <button class="btn function-btn" data-value="atan">atan</button>
                        <button class="btn function-btn" data-value="exp">exp</button>
                        <button class="btn function-btn" data-value="π">π</button>

                        <!-- Row 3 -->
                        <button class="btn function-btn" data-value="x²">x²</button>
                        <button class="btn function-btn" data-value="x³">x³</button>
                        <button class="btn function-btn" data-value="xʸ">xʸ</button>
                        <button class="btn function-btn" data-value="√">√</button>
                        <button class="btn function-btn" data-value="∛">∛</button>

                        <!-- Row 4 -->
                        <button class="btn function-btn" data-value="(">(</button>
                        <button class="btn function-btn" data-value=")">)</button>
                        <button class="btn function-btn" data-value="n!">n!</button>
                        <button class="btn function-btn" data-value="e">e</button>
                        <button class="btn operator-btn" data-value="/">÷</button>

                        <!-- Numbers and operators -->
                        <button class="btn number-btn" data-value="7">7</button>
                        <button class="btn number-btn" data-value="8">8</button>
                        <button class="btn number-btn" data-value="9">9</button>
                        <button class="btn operator-btn" data-value="*">×</button>
                        <button class="btn function-btn" data-action="clear">C</button>

                        <button class="btn number-btn" data-value="4">4</button>
                        <button class="btn number-btn" data-value="5">5</button>
                        <button class="btn number-btn" data-value="6">6</button>
                        <button class="btn operator-btn" data-value="-">−</button>
                        <button class="btn function-btn" data-action="backspace"><i class="fas fa-backspace"></i></button>

                        <button class="btn number-btn" data-value="1">1</button>
                        <button class="btn number-btn" data-value="2">2</button>
                        <button class="btn number-btn" data-value="3">3</button>
                        <button class="btn operator-btn" data-value="+">+</button>
                        <button class="btn equals-btn span-2" data-action="equals">=</button>

                        <button class="btn number-btn span-2" data-value="0">0</button>
                        <button class="btn number-btn" data-value=".">.</button>
                    </div>
                </div>

                <div id="converterMode" class="calculator-mode">
                    <div class="converter-container">
                        <select id="unitType" class="unit-select">
                            <option value="length">Length</option>
                            <option value="temperature">Temperature</option>
                            <option value="weight">Weight</option>
                            <option value="currency">Currency</option>
                        </select>
                        
                        <div class="conversion-row">
                            <input type="number" id="fromValue" class="converter-input" placeholder="0">
                            <select id="fromUnit" class="unit-select"></select>
                        </div>
                        
                        <div class="swap-btn-container">
                            <button class="btn swap-btn" id="swapUnits"><i class="fas fa-exchange-alt"></i></button>
                        </div>
                        
                        <div class="conversion-row">
                            <input type="number" id="toValue" class="converter-input" placeholder="0" readonly>
                            <select id="toUnit" class="unit-select"></select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: History & Graph -->
            <div class="panel side-panel">
                <div class="tabs">
                    <button class="tab active" data-tab="history">
                        <i class="fas fa-history"></i> History
                    </button>
                    <button class="tab" data-tab="graph">
                        <i class="fas fa-chart-line"></i> Graph
                    </button>
                </div>

                <div id="historyTab" class="tab-content active">
                    <div class="history-controls">
                        <input type="text" id="historySearch" class="search-input" placeholder="Search history...">
                        <button class="btn-small" id="clearHistory"><i class="fas fa-trash"></i> Clear</button>
                        <button class="btn-small" id="exportHistory"><i class="fas fa-download"></i> Export</button>
                    </div>
                    <div class="history-list" id="historyList"></div>
                </div>

                <div id="graphTab" class="tab-content">
                    <div class="graph-controls">
                        <input type="text" id="graphFunction" class="graph-input" placeholder="Enter function (e.g., sin(x), x^2)">
                        <button class="btn-small" id="plotGraph"><i class="fas fa-play"></i> Plot</button>
                    </div>
                    <canvas id="graphCanvas" class="graph-canvas"></canvas>
                </div>
            </div>
        </main>

        <!-- Keyboard Shortcuts Modal -->
        <div id="helpModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-keyboard"></i> Keyboard Shortcuts</h2>
                    <button class="close-btn" data-close="helpModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="shortcuts-grid">
                        <div class="shortcut-item">
                            <kbd>0-9</kbd>
                            <span>Number input</span>
                        </div>
                        <div class="shortcut-item">
                            <kbd>+</kbd><kbd>-</kbd><kbd>*</kbd><kbd>/</kbd>
                            <span>Operators</span>
                        </div>
                        <div class="shortcut-item">
                            <kbd>Enter</kbd>
                            <span>Calculate</span>
                        </div>
                        <div class="shortcut-item">
                            <kbd>Esc</kbd>
                            <span>Clear</span>
                        </div>
                        <div class="shortcut-item">
                            <kbd>Backspace</kbd>
                            <span>Delete last</span>
                        </div>
                        <div class="shortcut-item">
                            <kbd>Ctrl + H</kbd>
                            <span>Toggle history</span>
                        </div>
                        <div class="shortcut-item">
                            <kbd>Ctrl + T</kbd>
                            <span>Toggle theme</span>
                        </div>
                        <div class="shortcut-item">
                            <kbd>Ctrl + ,</kbd>
                            <span>Settings</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-cog"></i> Settings</h2>
                    <button class="close-btn" data-close="settingsModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label>Decimal Places</label>
                        <input type="number" id="decimalPlaces" min="0" max="15" value="10">
                    </div>
                    <div class="setting-item">
                        <label>Angle Unit</label>
                        <select id="angleUnit">
                            <option value="rad">Radians</option>
                            <option value="deg" selected>Degrees</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="soundEnabled">
                            Enable Sound Effects
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="animationsEnabled" checked>
                            Enable Animations
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
