<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            width: 300px;
        }
        .display {
            background: #222;
            color: #0f0;
            font-size: 2em;
            padding: 15px;
            text-align: right;
            border-radius: 5px;
            margin-bottom: 15px;
            min-height: 60px;
            word-wrap: break-word;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            background: #f0f0f0;
        }
        button:hover { background: #e0e0e0; transform: scale(1.05); }
        .operator { background: #667eea; color: white; }
        .equals { background: #48bb78; color: white; grid-column: span 2; }
        .clear { background: #f56565; color: white; }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendOperator('/')" class="operator">/</button>
            <button onclick="appendOperator('*')" class="operator">Ã—</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('-')" class="operator">-</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('+')" class="operator">+</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="appendNumber('0')" style="grid-column: span 2;">0</button>
            <button onclick="calculate()" class="equals">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let currentValue = '0';
        function updateDisplay() { display.textContent = currentValue; }
        function clearDisplay() { currentValue = '0'; updateDisplay(); }
        function deleteLast() { currentValue = currentValue.length > 1 ? currentValue.slice(0, -1) : '0'; updateDisplay(); }
        function appendNumber(num) { if (currentValue === '0' && num !== '.') { currentValue = num; } else { currentValue += num; } updateDisplay(); }
        function appendOperator(op) { currentValue += op; updateDisplay(); }
        function calculate() { try { currentValue = String(eval(currentValue)); } catch (e) { currentValue = 'Error'; setTimeout(() => clearDisplay(), 1500); } updateDisplay(); }
    </script>
</body>
</html>
